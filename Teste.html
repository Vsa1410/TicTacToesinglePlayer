     <!--Menu principal-->

    <h1 class="title is-1">Tic Tac Toe</h1>
    <h6 class="subtitle">ver.2.0(Single Player)</h6>
    <div id="game" class="quadrado">
            <button id="square1" class="table" onclick="player1(this)" value="0"><p id="table1"></p></button>
            <button id="square2" class="table" onclick="player1(this)" value="1"><p id="table2"></p></button>
            <button id="square3" class="table" onclick="player1(this)" value="2"><p id="table3"></p></button>
            <button id="square4" class="table" onclick="player1(this)" value="3"><p id="table4"></p></button>
            <button id="square5" class="table" onclick="player1(this)" value="4"><p id="table5"></p></button>
            <button id="square6" class="table" onclick="player1(this)" value="5"><p id="table6"></p></button>
            <button id="square7" class="table" onclick="player1(this)" value="6"><p id="table7"></p></button>
            <button id="square8" class="table" onclick="player1(this)" value="7"><p id="table8"></p></button>
            <button id="square9" class="table" onclick="player1(this)" value="8"><p id="table9"></p></button>
            
    </div>
    <button onclick="reset()" class="button is-danger">Reset</button>
    

    <script src="js.js"></script>
